
<!DOCTYPE html>
<html>
<head>
	<title>Crystal Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
	<div class="jumbotron">
  <h1 class="display-3 text-center">Crystal collection Game</h1>
  <h2 class="text-center">Press Any Button to Start</h2>
 	</div>
</div>
<div class="container justify-content-center">	
	<div class="row">
		<div class="display-3 col-sm-12 col-md-6 col-lg-6 text-center">
			<h3>Number Needed:</h3>
			<span id="computer-number">#</span>
		</div>
		<div class="display-3 col-sm-12 col-md-6 col-lg-6 text-center">
			<h3>Wins: <span id="wins">0</span></h3>
			<h3>Losses: <span id="losses">0</span></h3>
		</div>
	</div>
	<div class="row">&nbsp;</div>
	<div class="row">
		<div id="crystal-one" class="display-3 col-sm-12 col-md-6 col-lg-3 text-center">
			<img src="http://via.placeholder.com/200x200" alt="..." class="img-thumbnail" width="200" height="200" style="max-width: 200px; max-height: 200px;">
		</div>
		<div id="crystal-two"  class="display-3 col-sm-12 col-md-6 col-lg-3 text-center">
			<img src="http://via.placeholder.com/200x200" alt="Placeholder" class="img-thumbnail" width="200">
		</div>
		<div id="crystal-three"  class="display-3 col-sm-12 col-md-6 col-lg-3 text-center">
			<img src="http://via.placeholder.com/200x200" alt="Placeholder" class="img-thumbnail" width="200">
		</div>
		<div id="crystal-four" class="display-3 col-sm-12 col-md-6 col-lg-3 text-center">
			<img src="http://via.placeholder.com/200x200" alt="Placeholder" class="img-thumbnail" width="200">
		</div>
	</div>
	<div class="row">&nbsp;</div>
	<div class="row">
		<div class="display-3 col-sm-12 col-md-12 col-lg-12 text-center">
			<h3>Points: <span id="points">0</span></h3>
		</div>
		<div class="display-3 col-sm-12 col-md-12 col-lg-12 text-center"> 
		<button type="button" class="btn btn-primary reset">Play Again</button>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
